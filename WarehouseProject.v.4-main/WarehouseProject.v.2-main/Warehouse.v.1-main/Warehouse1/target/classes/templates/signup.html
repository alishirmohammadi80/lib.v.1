
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kala Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Kala Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/templates/kala}">Kala Management </a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/signup}">SignUP </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login </a>
            </li>

        </ul>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">SignUP</h1>
            <div class="card-body">
                <form th:action="@{/signup}" th:object="${user}" method="POST">
                    <div class="from-group">
                        <label> User Name </label>
                        <input type="text"
                               name="userName"
                               th:field="*{userName}"
                               class="from-control"
                               placeholder="Enter User Name"
                        >
                        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
                        </div>
                        <div class="from-group">
                            <label> Password </label>
                            <input type="password"
                                   name="password"
                                   th:field="*{password}"
                                   class="from-control"
                                   placeholder="Enter Password"
                            >
                        </div>
                        <div class="from-group">
                            <label> Email </label>
                            <input type="text"
                                   name="email"
                                   th:field="*{email}"
                                   class="from-control"
                                   placeholder="Enter Email"
                            >
                        </div>


                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                SignUP
                            </button>
                        </div>
                </form>
                <br>
                <div th:if="${success_message !=''}" th:text="${success_message}" th:class="${success_message}">
                    <br>

                    <div/>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
