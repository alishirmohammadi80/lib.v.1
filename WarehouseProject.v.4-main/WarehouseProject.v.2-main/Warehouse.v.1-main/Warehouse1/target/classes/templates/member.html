<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mamber Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Member Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/member}">Member Management </a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/signup}">SignUP </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login </a>
            </li>

        </ul>

    </div>


        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">

        </form>
    </div>
</nav>


<div class="container">
    <div class="row">

        <h1>Member List</h1>

        <div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/member/new}" class="btn btn-primary btn-sm mb-3"> Add Member </a>
                    <table class="table table-striped  table-bordered">
                        <thead class="table-dark">
                        <tr>

                            <th>First Name </th>
                            <th>Last Name </th>
                            <th>Date Of Birth </th>
                            <th>National Code </th>
                            <th>Member Code </th>
                            <th>Actions </th>

                        </tr>


                        </thead>
                        <tbody>
                        <tr th:each="member:${member}">
                            <td th:text="${member.firstName}"></td>
                            <td th:text="${member.lastName}"></td>
                            <td th:text="${member.dateOfBirth}"></td>
                            <td th:text="${member.nationalCode}"></td>
                            <td th:text="${member.id}"></td>

                            <td>
                                <a th:href="@{/book}"
                                   class="btn btn-primary">BookList</a>

                                <a th:href="@{/member/edit/{id}(id=${member.id})}"
                                   class="btn btn-primary">Edite</a>

                                <a th:href="@{/member/{id}(id=${member.id})}"
                                   class="btn btn-danger">Delete</a>
                            </td>
                        </tr>


                        </tbody>





                    </table>
                </div>
</body>
</html>
