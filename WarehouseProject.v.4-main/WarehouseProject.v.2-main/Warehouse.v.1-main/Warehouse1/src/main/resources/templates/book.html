<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Book Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/book}">Book Management </a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/signup}">SignUP </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login </a>
            </li>

        </ul>

    </div>
</nav>
<div class="container">
    <div class="row">

        <h1>List Book</h1>
        <div>
            <div class="row">
                <div class="col-lg-3">
                    <a th:href="@{/book/new}" class="btn btn-primary btn-sm mb-3"> Add Book </a>
                    <table class="table table-striped  table-bordered">
                        <thead class="table-dark">
                        <tr>

                            <th>Name Book </th>
                            <th>Number Of Page </th>
                            <th>Author Name </th>
                            <th> Publisher </th>
                            <th>Code Book </th>

                            <th>Actions </th>

                        </tr>


                        </thead>
                        <tbody>
                        <tr th:each="book:${book}">
                            <td th:text="${book.bookName}"></td>
                            <td th:text="${book.numberOfPage}"></td>
                            <td th:text="${book.publisher}"></td>
                            <td th:text="${book.authorName}"></td>
                            <td th:text="${book.id}"></td>

                            <td>
                                <a th:href="@{/book/edit/{id}(id=${book.id})}"
                                   class="btn btn-primary">Edite</a>

                                <a th:href="@{/book/{id}(id=${book.id})}"
                                   class="btn btn-danger">Delete</a>
                            </td>
                        </tr>


                        </tbody>





                    </table>
                </div>
</body>
</html>
