

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Member Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Member Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/member}">Member Management </a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/signup}">SignUP </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login </a>
            </li>

        </ul>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Add Member</h1>
            <div class="card-body">
                <form th:action="@{/member}" th:object="${member}" method="post">
                <div class="from-group">
                    <label>First Name </label>
                    <input type="text"
                           name="firstName"
                           th:field="*{firstName}"
                           class="from-control"
                           placeholder="Enter FirstName"
                    >
                </div>
                <div class="from-group">
                    <label>Last Name </label>
                    <input type="text"
                           name="lastName"
                           th:field="*{lastName}"
                           class="from-control"
                           placeholder="Enter Last Name"
                    >
                </div>


            <div class="from-group">
                <label>Date Of Birth </label>
                <input type="date"
                       name="dateOfBirth"
                       th:field="*{dateOfBirth}"
                       class="from-control"
                       placeholder="Enter Date Of Birth"
                >
            </div>

                <div class="from-group">
                    <label> National Code</label>
                    <input type="number"
                           name="nationalCode"
                           th:field="*{nationalCode}"
                           class="from-control"
                           placeholder="Enter National Code"
                    >
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
