

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kala Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Kala Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/templates/kala}">Kala Management </a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/signup}">SignUP </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login </a>
            </li>

        </ul>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Import Kala</h1>
            <div class="card-body">
                <<form th:action="@{/templates/kala}" th:object="${kala}" method="POST">
                <div class="from-group">
                    <label> Kala Name </label>
                    <input type="text"
                           name="nameKala"
                           th:field="*{nameKala}"
                           class="from-control"
                           placeholder="Enter Name Kala"
                    >
                </div>
                <div class="from-group">
                    <label> Tadad Kala </label>
                    <input type="text"
                           name="tadadKala"
                           th:field="*{tadadKala}"
                           class="from-control"
                           placeholder="Enter Tadad Kala"
                    >
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
