


<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Management System </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Book Management System </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/book}">book Management </a>
            </li>

        </ul>
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/signup}">SignUP </a>
            </li>
        </ul>

        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/login}">Login </a>
            </li>

        </ul>

    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Edit Book</h1>
            <div class="card-body">
                <form th:action="@{/book/{id}(id=${book.id})}" th:object="${book}" method="post">
                    <div class="from-group">
                        <label> Name Book </label>
                        <input type="text"
                               name="bookName"
                               th:field="*{bookName}"
                               class="from-control"
                               placeholder="Enter Name Book"
                        >
                    </div>
                    <div class="from-group">
                        <label>Number Of Page  </label>
                        <input type="number"
                               name="numberOfPage"
                               th:field="*{numberOfPage}"
                               class="from-control"
                               placeholder="Enter Number Of Page"
                        >
                    </div>

                    <div class="from-group">
                        <label> Author Name </label>
                        <input type="text"
                               name="authorName"
                               th:field="*{authorName}"
                               class="from-control"
                               placeholder="Enter Author Name"
                        >
                    </div>

                    <div class="from-group">
                        <label> Publisher </label>
                        <input type="text"
                               name="publisher"
                               th:field="*{publisher}"
                               class="from-control"
                               placeholder="Enter Publisher"
                        >
                    </div>


                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
